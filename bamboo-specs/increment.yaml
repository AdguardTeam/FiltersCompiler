---
version: 2
plan:
  project-key: AJL
  key: FILTRCOMPINC
  name: filters-compiler - increment version
variables:
  dockerNode: adguard/jsl-builder:15.8.0--1.22.5--1

stages:
  - Increment:
      manual: 'false'
      final: 'false'
      jobs:
        - Increment

Increment:
  key: INCR
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${bamboo.tmp.directory}/yarn: "${bamboo.yarnCache}"
    docker-run-arguments:
      - --net=host
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -alt
            yarn increment
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: 'skipci: Automatic increment build number'
          selectedRepository: defaultRepository
  requirements:
    - adg-docker: 'true'

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications: []
labels: []
other:
  concurrent-build-plugin: system-default
